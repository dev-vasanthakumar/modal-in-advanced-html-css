<!DOCTYPE html>

<head>
    <title>Modal</title>
</head>

<body>
    <div class="container">
        <dialog id="my-dialog">dialog</dialog>
        <button onclick="handleDialog()">CLICK</button>
    </div>
</body>

<script>

    function handleDialog() {
        document.getElementById('my-dialog').showModal();
    }

</script>

</html>
